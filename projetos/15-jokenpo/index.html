<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="icon" href="../../assets/icone/js.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <h1>Jokenp√¥</h1>
            
            <div class="formJokenpo">
                <h3>Jogador:</h3>
                <img src="../../assets/imagens/pedra.png" alt="Pedra">
                <img src="../../assets/imagens/papel.png" alt="Papel">
                <img src="../../assets/imagens/tesoura.png" alt="Tesoura">  
            </div>

            <form class="formJokenpo" name="frmJokenpo">
                <input class="textJokenpo" type="radio" name="grupo" id="pedra">Pedra
                <input class="textJokenpo" type="radio" name="grupo" id="papel">Papel
                <input class="textJokenpo" type="radio" name="grupo" id="tesoura">Tesoura
                <p>
                    <input id="jogar" type="button" value="JOGAR" onclick="jogar()">
                    <input id="reset" type="reset" value="RESET" onclick="resetar()">
                </p>
            </form>
    
            <hr>
            
            <div class="formJokenpo">
                <h3>Computador:</h3>
                <img src="../../assets/imagens/pc.png" alt="PC" id="pc">
            </div>
            
            <hr>
    
            <h3 id="placar">Computador: venceu</h3>
        </div>
    </main>
    <script src="js/jokenpo.js"></script>
</body>
</html>
